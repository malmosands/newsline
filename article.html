<html>
  <head>
    <title>newsline.cc</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>

    <div id="sidebar">
      <div class="list-group list-group-flush">
        <li class="list-group-item list-group-header">
          <a href="index.html" class="logo">news_<strong>line</strong></a>
          <div class="btn-group ml-auto">
            <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Topic
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" data-toggle="tab" href="#all">All</a>
              <a class="dropdown-item" data-toggle="tab" href="#business">Business</a>
              <a class="dropdown-item" data-toggle="tab" href="#entertainment">Entertainment</a>
              <a class="dropdown-item" data-toggle="tab" href="#health">Health</a>
              <a class="dropdown-item" data-toggle="tab" href="#sports">Sports</a>
              <a class="dropdown-item" data-toggle="tab" href="#technology">Technology</a>
              <a class="dropdown-item" data-toggle="tab" href="#science">Science</a>
              <a class="dropdown-item" data-toggle="tab" href="#world">World</a>
            </div>
          </div>
        </li>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="all" role="tabpanel"></div>
          <div class="tab-pane fade" id="business" role="tabpanel"></div>
          <div class="tab-pane fade" id="entertainment" role="tabpanel"></div>
          <div class="tab-pane fade" id="health" role="tabpanel"></div>
          <div class="tab-pane fade" id="sports" role="tabpanel"></div>
          <div class="tab-pane fade" id="technology" role="tabpanel"></div>
          <div class="tab-pane fade" id="science" role="tabpanel"></div>
          <div class="tab-pane fade" id="world" role="tabpanel"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <small data-content="pubDate"></small>
      <h1 data-content="title"></h1>
      <div class="row mb-3 mt-4">
        <div class="col-md-4">
          <a href="#" class="btn btn-info btn-block"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;&nbsp;Share on Twitter</a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;Share on Facebook</a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google-plus" aria-hidden="true"></i>&nbsp;&nbsp;Share on Google+</a>
        </div>
      </div>
      <div class="card">
        <div class="card-block">
          <p class="card-text" data-content="title"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header border-bottom-0">
              <i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;Related Articles
            </div>
            <div id="relatedArticles" class="list-group list-group-flush"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header border-bottom-0">
              <i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;&nbsp;Twitter
            </div>
            <div id="twitterSearch" class="list-group list-group-flush"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="www/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/rss.js"></script>
    <script src="js/article.js"></script>

  </body>
</html>
